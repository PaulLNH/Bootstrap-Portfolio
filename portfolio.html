        crossorigin="anonymous">
    <!-- CSS over-ride for Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />

<body>
    <!-- NAVBAR CODE BETWEEN THESE LINES -->
    <nav class="navbar navbar-default navbar-static-top">
        <!-- Navbar container -->
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand navbar-custom" href="#">Paul Laird</a>
            <!-- Menu items -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">About</a>

                <li>
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <!-- End of Menu items -->
            </ul>
            <!-- End of Navbar container -->
        </div>
    </nav>

    <main class="container">
        <!-- Start of first row -->
        <div class="row">
            <!-- Portfolio columns -->
            <div class="col-md-8">
                <!-- Portfolio panel -->
                <div class="panel panel-default">
                    <!-- Portfolio panel header -->
                    <div class="panel-heading">
                        <h1 class="panel-title">Portfolio</h1>
                        <!-- End of Portfolio panel header -->
                    </div>
                    <!-- Portfolio panel body -->
                    <div class="panel-body">
                        <!-- Start of 1st row -->
                        <div class="row">

                            <!-- Making Deals colums -->
                            <div class="col-sm-6">
                                <!-- Making deals image container -->
                                <div class="thumbnail">
                                    <img src="assets/images/deals.jpg" alt="Making Deals">
                                    <!-- Descriptive banner overlapping photo -->
                                    <div class="caption">
                                        <h4 class="text-center bannerColor">Making Deals</h4>
                                        <!-- End of Descriptive banner overlapping photo -->
                                    </div>
                                    <!-- End of Making deals image container -->
                                </div>
                                <!-- End of Making Deals colums -->
                            </div>

                            <!-- eSports colums -->
                            <div class="col-sm-6">
                                <!-- eSports image container -->
                                <div class="thumbnail">
                                    <img src="assets/images/eSports.jpg" alt="eSports">

                                        <h4 class="text-center bannerColor">eSports</h4>
                                        <!-- End of Descriptive banner overlapping photo -->
                                    </div>
                                    <!-- End of eSports image container -->
                                </div>
                                <!-- End of eSports colums -->

                            <!-- End of 1st row -->

                        <!-- Start of 2nd row -->
                        <div class="row">

                            <!-- Working out colums -->

                                <!-- Working out image container -->

                                    <div class="caption">
                                        <h4 class="text-center bannerColor">Working Out</h4>
                                        <!-- End of Descriptive banner overlapping photo -->
                                    </div>
                                    <!-- End of Working out image container -->
                                </div>
                                <!-- End of Working out colums -->
                            </div>

                            <!-- Hike NH colums -->
                            <div class="col-sm-6">
                                <!-- Hike NH image container -->
                                <div class="thumbnail">
                                    <img src="assets/images/hikeNH.jpg" alt="Explore NH">

                                    <div class="caption">
                                        <h4 class="text-center bannerColor">Hike NH</h4>
                                        <!-- End of Descriptive banner overlapping photo -->
                                    </div>
                                    <!-- End of Hike NH image container -->
                                </div>
                                <!-- End of Hike NH colums -->

                            <!-- Night Sky colums -->

                                <div class="thumbnail">
                                    <img src="assets/images/stars.jpg" alt="Night Sky">
                                    <!-- Descriptive banner overlapping photo -->
                                    <div class="caption">
                                        <h4 class="text-center bannerColor">Night Sky</h4>
                                        <!-- End of Descriptive banner overlapping photo -->
                                    </div>
                                    <!-- End of Night Sky image container -->
                                </div>
                                <!-- End of Night Sky colums -->

            <div class="contact">

                    <div class="panel panel-default text-center">

                        <div class="panel-heading">
                            <h2 class="panel-title">Connect with me</h2>
                            <!-- End of Connect with me pannel header -->
                        </div>
                        <!-- Connect with me panel body -->
                        <div class="panel-body">
                            <!-- LINKS IN THE CONNECT WITH ME SECTION GO BETWEEN THESE LINES -->
                            <!-- GitHub link -->
                            <a class="social" href="https://github.com/PaulLNH" target="_blank">
                                <!-- GitHub logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/github.png" alt="Check out my GitHub!">
                            </a>
                            <!-- LinkedIn link -->
                            <a class="social" href="https://www.linkedin.com/in/paul-laird/" target="_blank">
                                <!-- LinkedIn logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/linkedin.png" alt="Follow me on LinkedIn.">
                            </a>
                            <!-- Stack Overflow link -->
                            <a class="social" href="https://stackoverflow.com/story/paullaird" target="_blank">
                                <!-- Stack Overflow logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/stackoverflow.png" alt="See what I have to say on Stack Overflow">
                            </a>
                            <!-- LINKS IN THE CONNECT WITH ME SECTION GO BETWEEN THESE LINES -->
                            <!-- End of Connect with me panel body -->
                        </div>

                <a href="http://laird.codes" target="_blank">© 2018 - Paul Laird</a>
                <!-- End of Copywright information -->

            <!-- End of Footer container -->
        </div>
