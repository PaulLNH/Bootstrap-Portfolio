    <!-- Main body container -->
    <main class="container">
        <!-- Start of first -->
        <div class="row">

            <!-- Contact Me columns -->
            <div class="col-md-8">
                <!-- Contact Me section -->
                <div class="form-area">
                    <!-- Form action set to mailto the below IDs, will not send the email with just HTML/CSS -->
                    <form action="mailto:plaird83@gmail.com" method="post" enctype="text/plain">
                        <!-- Header for the connect with me section -->
                        <h1 style="margin-bottom: 25px; text-align: center;">Contact Me</h1>
                        <div class="form-group">
                            <!-- User input name -->
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <!-- User input email -->
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <!-- User input subject of message -->
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <!-- User input of message body -->
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
                        </div>
                        <!-- Button opens email clinet and populate the above IDs as context, user has to send manually -->
                        <button type="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                    </form>
                    <!-- End of Contact Me section -->
                </div>
                <!-- End of Contact Me columns -->
            </div>

            <!-- Connect with me section -->
            <div class="contact">
                <!-- Connect with me columns -->
                <div class="col-md-4">
                    <!-- Connect with me panel -->
                    <div class="panel panel-default text-center">
                        <!-- Connect with me pannel header -->
                        <div class="panel-heading">
                            <h2 class="panel-title">Connect with me</h2>
                            <!-- End of Connect with me pannel header -->
                        </div>
                        <!-- Connect with me panel body -->
                        <div class="panel-body">
                            <!-- LINKS IN THE CONNECT WITH ME SECTION GO BETWEEN THESE LINES -->
                            <!-- GitHub link -->
                            <a class="social" href="https://github.com/PaulLNH" target="_blank">
                                <!-- GitHub logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/github.png" alt="Check out my GitHub!">
                            </a>
                            <!-- LinkedIn link -->
                            <a class="social" href="https://www.linkedin.com/in/paul-laird/" target="_blank">
                                <!-- LinkedIn logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/linkedin.png" alt="Follow me on LinkedIn.">
                            </a>
                            <!-- Stack Overflow link -->
                            <a class="social" href="https://stackoverflow.com/story/paullaird" target="_blank">
                                <!-- Stack Overflow logo -->
                                <img class="img-thumbnail img-responsive" src="assets/images/stackoverflow.png" alt="See what I have to say on Stack Overflow">
                            </a>
                            <!-- LINKS IN THE CONNECT WITH ME SECTION GO BETWEEN THESE LINES -->
                            <!-- End of Connect with me panel body -->
                        </div>
                        <!-- End of Connect with me pannel -->
                    </div>
                    <!-- End of Connect with me columns -->
                </div>
                <!-- End of connect with me section -->
            </div>
            <!-- End of first row -->
        </div>
        <!-- End of main body container -->
    </main>
